<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <li class="logo">
            <img src="logo.png" width="30px" alt="SPOTIFY">Spotify
        </li>
        <li>Home</li>
        <li>About</li>
        <li>Help</li>
        <div class="settime">
            <img id="clock" src="images/clock.jpeg" alt="">
            <input id="timeinput" type="text" placeholder="set your timeout">
        </div>
        
    </nav>
    <div class="body">
        <div class="maincontainer">
            <div class="songnames">

                <div class="names "><span class="songname"></span><i
                        class="fa playbutton fa-1x fa-play-circle-o"></i></div>
                <div class="names"><span class="songname"></span><i
                        class="fa playbutton fa-1x fa-play-circle-o"></i></div>
                <div class="names"><span class="songname"> </span><i
                        class="fa playbutton fa-1x fa-play-circle-o"></i>
                </div>
                <div class="names"><span class="songname"></span><i
                        class="fa playbutton fa-1x fa-play-circle-o"></i></div>
                <div class="names"><span class="songname"></span><i
                        class="fa playbutton fa-1x fa-play-circle-o"></i></div>
                <div class="names"><span class="songname"></span><i
                        class="fa playbutton fa-1x fa-play-circle-o"></i></div>
                <div class="names"><span class="songname"></span><i
                        class="fa playbutton fa-1x fa-play-circle-o"></i></div>
                <div class="names"><span class="songname"></span><i
                        class="fa playbutton fa-1x fa-play-circle-o"></i></div>
                <div class="names"><span class="songname"></span><i
                        class="fa playbutton fa-1x fa-play-circle-o"></i></div>
                <div class="names"><span class="songname"></span><i
                        class="fa playbutton fa-1x fa-play-circle-o"></i></div>
            </div>
 
        

            <div class="imageandbutton">
                <div class="img">
                    <img id="image" src="images/Mastaaru.bmp" height="300px" width="350px" alt="">
                </div>
                <div class="modifiers">
                    <span id="timings"><span id="startingtime">0:00</span><span id="endingtime">0:00</span></span>
                    
                    <input id="range" type="range" value="0" min="0" max="100">
                    <div class="buttons">
                        <i id="backward" class="fa fa-2x fa-backward white"></i>
                        <i id="playandpause" class="fa fa-2x fa-play-circle-o"></i>
                        <i id="forward" class="fa fa-2x fa-forward aria-hidden="></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
